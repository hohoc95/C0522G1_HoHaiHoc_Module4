<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<h3>Edit order</h3>
<a th:href="@{/}">Back to customer list</a>

<form th:action="@{/update}" method="post" th:object="${orderProductDto}">
    <table class="table table-light table-striped table-bordered">
        <tr>
            <td><input type="hidden" th:field="*{orderProductId}"/></td>
        </tr>

        <tr>
            <td>Product Type:</td>
            <td>
                <select th:field="*{productType.productTypeId}">
                    <option th:each="item:${productTypeList}" th:value="${item.productTypeId}" th:text="${item.productTypeName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Room Name:</td>
            <td>
                <input type="text" th:field="*{productType.}" />
                <p style="color: aqua"
                   th:errors="*{roomName}"
                   th:if="${#fields.hasErrors('roomName')}">
                </p>
            </td>
        </tr>

        <tr>
            <td>Room Phone:</td>
            <td>
                <input type="text" th:field="*{roomPhone}" />
                <p style="color: aqua"
                   th:errors="*{roomPhone}"
                   th:if="${#fields.hasErrors('roomPhone')}">
                </p>
            </td>
        </tr>

        <tr>
            <td>Room Date Of Start:</td>
            <td>
                <input type="date" th:field="*{dateOfStart}" />
                <p style="color: aqua"
                   th:errors="*{dateOfStart}"
                   th:if="${#fields.hasErrors('dateOfStart')}">
                </p>
            </td>
        </tr>

        <tr>
            <td>Room Room Note:</td>
            <td>
                <input type="text" th:field="*{roomNote}" />
                <p style="color: aqua"
                   th:errors="*{roomNote}"
                   th:if="${#fields.hasErrors('roomNote')}">
                </p>
            </td>
        </tr>



        <!--        <tr>-->
        <!--            <td>Room Gender</td>-->
        <!--            <td>-->
        <!--                <input type="radio" th:field="*{roomGender}" value="1" /> Male-->
        <!--                <input type="radio" th:field="*{roomGender}" value="0" /> FeMale-->
        <!--                <input type="radio" th:field="*{roomGender}" value="2" /> LGBT-->
        <!--            </td>-->
        <!--        </tr>-->

        <tr>
            <td>Rent Type:</td>
            <td>
                <select th:field="*{rentType}">
                    <option th:each="item:${rentTypeList}" th:value="${item.rentTypeId}" th:text="${item.rentTypeName}"></option>
                </select>
            </td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
