<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h3>Create blog</h3>

<a th:href="@{/}">Back to blog list</a>

<form action="/save" method="post" th:object="${blog}">
    <table>
        <tr>
            <td>Title:</td>
            <td><input type="text" th:field="*{title}" /></td>
        </tr>

        <tr>
            <td>Author:</td>
            <td><input type="text" th:field="*{author}" /></td>
        </tr>


        <tr>
            <td>Date:</td>
            <td>
                <input type="date" th:field="*{date}" />
            </td>
        </tr>

        <tr>
            <td>Content:</td>
            <td><textarea th:field="*{content}"></textarea></td>
        </tr>

        <tr>
            <td>Category:</td>
            <td>
                <select th:field="*{category}">
                    <option th:each="item :${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select>
            </td>
        </tr>
    </table>

    <button type="submit">Save</button>
</form>
</body>
</html>
