<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Use Jquery To Create Effects</title>
</head>
<body>
<button id="btn1">Hide</button>
<button id="btn2">Show</button>
<button id="btn3">Toggle</button>
<h1 id="txt">If you click on the "Hide" button, I will dissappear.</h1>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    // hoáº·c dowload jquery-3.5.1.min.js
</script>
<script>
    $("#btn1").click(function () {
        $("#txt").hide();
    })

    $("#btn2").click(function () {
        $("#txt").show();
    })
    $("#btn3").click(function () {
        $("#txt").toggle();
    })
</script>
</body>
</html>
