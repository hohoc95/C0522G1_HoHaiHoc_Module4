<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Contracy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">

</head>
<body>
<h3>Create new Contract</h3>
<a th:href="@{/contract}">Back to contract list</a>

<form th:action="@{/contract/save}" method="post" th:object="${contractDto}">
    <table class="table table-light table-striped table-bordered">
        <tr class="table-dark text-light">
            <td>Contract start date:</td>
            <td>
                <input type="date" th:field="*{startDate}" />
                <p style="color: aqua"
                   th:errors="*{startDate}"
                   th:if="${#fields.hasErrors('startDate')}">
                </p>
            </td>
        </tr>

        <tr class="table-dark text-light">
            <td>Contract end date:</td>
            <td>
                <input type="date" th:field="*{endDate}" />
                <p style="color: aqua"
                   th:errors="*{endDate}"
                   th:if="${#fields.hasErrors('endDate')}">
                </p>
            </td>
        </tr>

        <tr class="table-dark text-light">
            <td>Contract Deposit:</td>
            <td>
                <input type="number" th:field="*{deposit}" />
                <p style="color: aqua"
                   th:errors="*{deposit}"
                   th:if="${#fields.hasErrors('deposit')}">
                </p>
            </td>
        </tr>

        <tr>
            <td>Facility :</td>
            <td>
                <select th:field="*{facility}">
                    <option th:each="item:${facilityList}" th:value="${item.facilityId}" th:text="${item.facilityName}"></option>
                </select>
            </td>
        </tr>

        <tr>
            <td>Customer:</td>
            <td>
                <select th:field="*{customer}">
                    <option th:each="item:${customerList}" th:value="${item.customerId}" th:text="${item.customerName}"></option>
                </select>
            </td>
        </tr>

    </table>
    <button type="submit">Save</button>
</form>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous">
</script>
</html>
