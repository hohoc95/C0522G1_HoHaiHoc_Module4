<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <h3>Delete Customer</h3>

    <form th:action="@{/customer/delete}" method="post" th:object="${customerDto}">
        <table>
            <tr>
                <td><input type="hidden" th:field="*{customerDtoId}"/></td>

            </tr>



            <tr>
                <td>Name</td>
                <td><input type="text" th:field="*{customerDtoName}"></td>
            </tr>

        </table>

        <button type="submit">Delete</button>

    </form>

</body>
</html>
