<body>

<h2>User list</h2>

<a th:href="@{/create}">Add new user</a>

<form action="/search" method="get">
    <input type="text" name="nameSearch">
    <button type="submit">Search</button>
</form>

<p style="color: green" th:text="${mess}"></p>

<table border="1" >
    <!--<table border="1" class="table table-striped  table-bordered text-center" id="productList">-->
    <tr>
        <th>Id</th>
        <th>Firt Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <tr th:each="list : ${userList}">
        <td th:text="${list.id}"></td>
        <td th:text="${list.firstName}"></td>
        <td th:text="${list.lastName}"></td>
        <td th:text="${list.userAge}"></td>
        <td th:text="${list.userEmail}"></td>
        <td th:text="${list.phoneNumber}"></td>
        <td><a th:href="@{/edit/__${list.id}__}">edit</a></td>
        <td><a th:href="@{/delete/__${list.id}__}">delete</a></td>
        <td><a th:href="@{/view/__${list.id}__}">view</a></td>
    </tr>

</table>

<div>
    <a th:href="@{'/'(page=${userList.number - 1}, name=${nameSearch})}" th:if="${userList.hasPrevious()}">Trước</a>
    <span th:text="${userList.number + 1}"></span>/<span th:text="${userList.totalPages}"></span>
    <a th:href="@{'/'(page=${userList.number + 1}, name=${nameSearch})}" th:if="${userList.hasNext()}">Sau</a>
</div>
