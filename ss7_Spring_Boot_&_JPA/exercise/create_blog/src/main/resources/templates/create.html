<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="~{/layout::common}" class="divOut"></div>
<h1>Create Student</h1>
<form th:object="${blog}" method="post">
    <table class="table">
<!--        <tr>-->
<!--            <th>ID</th>-->
<!--            <th>-->
<!--                <input type="number" th:field="*{id}"/>-->
<!--            </th>-->
<!--        </tr>-->
        <tr>
            <td>Title</td>
            <td>
                <input type="text" th:field="*{title}"/>
            </td>

        <tr>
