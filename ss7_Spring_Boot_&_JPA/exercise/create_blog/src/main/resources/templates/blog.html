
<!DOCTYPE html>

<body>

<h2>Blog list</h2>

<a th:href="@{/create}">Add new blog</a>

<form action="/search" method="get">
    <input type="text" name="name">
    <button type="submit">Search</button>
</form>

<p style="color: green" th:text="${mess}"></p>

<table border="1" >
    <!--<table border="1" class="table table-striped  table-bordered text-center" id="productList">-->
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Date</th>
        <th>Content</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>View</th>
    </tr>

    <tr th:each="blog : ${blogList}">
        <td th:text="${blog.id}"></td>
        <td th:text="${blog.title}"></td>
        <td th:text="${blog.author}"></td>
        <td th:text="${blog.date}"></td>
        <td th:text="${blog.content}"></td>
        <td><a th:href="@{/edit/__${blog.id}__}">edit</a></td>
        <td><a th:href="@{/delete/__${blog.id}__}">delete</a></td>
        <td><a th:href="@{/view/__${blog.id}__}">view</a></td>
    </tr>
</table>
