<h2>Book list</h2>

<a th:href="@{/create}">Add new book</a>

<form action="/">
    <input type="text" name="name">
    <button type="submit">Search</button>

</form>

<p style="color: green" th:text="${mess}"></p>

<table border="1" >
    <!--<table border="1" class="table table-striped  table-bordered text-center" id="productList">-->
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Author</th>
        <th>Amount</th>
<!--        <th>Edit</th>-->
<!--        <th>Delete</th>-->
        <th>View</th>
    </tr>

    <tr th:each="book : ${bookList}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.bookTitle}"></td>
        <td th:text="${book.bookAuthor}"></td>
        <td th:text="${book.amount}"></td>
<!--        <td><a th:href="@{/edit/__${book.id}__}">edit</a></td>-->
<!--        <td><a th:href="@{/delete/__${book.id}__}">delete</a></td>-->
            <td><a th:href="@{/view/__${book.id}__}">view</a></td>
    </tr>

</table>

<div>
    <a th:href="@{'/'(page=${bookList.number - 1}, name=${name})}" th:if="${bookList.hasPrevious()}">Trước</a>
    <span th:text="${bookList.number + 1}"></span>/<span th:text="${bookList.totalPages}"></span>
    <a th:href="@{'/'(page=${bookList.number + 1}, name=${name})}" th:if="${bookList.hasNext()}">Sau</a>
</div>
